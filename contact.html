<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — VPathing Enterprise LLC</title>
  <meta name="description" content="Contact VPathing Enterprise LLC. Send a message or email vpathingenterprise@gmail.com.">
  <meta property="og:title" content="Contact — VPathing Enterprise LLC">
  <meta property="og:description" content="Contact VPathing Enterprise LLC. Send a message or email vpathingenterprise@gmail.com.">
  <meta property="og:image" content="https://vpathingenterprisellc.site/assets/social-card.png">
  <meta property="og:url" content="https://vpathingenterprisellc.site/contact.html">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Contact — VPathing Enterprise LLC">
  <meta name="twitter:description" content="Contact VPathing Enterprise LLC. Send a message or email vpathingenterprise@gmail.com.">
  <meta name="twitter:image" content="https://vpathingenterprisellc.site/assets/social-card.png">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="canonical" href="https://vpathingenterprisellc.site/contact.html">
  <!-- Cloudflare Turnstile (spam protection) -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header class="site-header" role="banner">
    <div class="header-inner">
      <a href="/" class="logo-link">
        <img src="/assets/social-card.png" alt="" class="logo-img" width="69" height="36">
        <span class="logo-wordmark">VPathing Enterprise LLC</span>
        <span class="logo-wordmark-mobile">VPathing</span>
      </a>
      <button type="button" class="nav-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="main-nav">
        <span aria-hidden="true">☰</span>
      </button>
      <nav id="main-nav" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="/">Home</a></li>
          <li><a href="/apps.html">Apps</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main" id="main-content">
    <div class="container">
      <h1 class="section-title" style="margin-top: 0;">Contact</h1>
      <p class="contact-email">
        Email: <a href="mailto:vpathingenterprise@gmail.com">vpathingenterprise@gmail.com</a>
      </p>
      <p class="section-subtitle">Send a message using the form below. All messages are delivered to vpathingenterprise@gmail.com.</p>

      <div class="contact-form-wrap">
        <!-- FormSubmit.co: free, no signup. First time they send a confirmation link to the email below; click it once, then submissions deliver. -->
        <form
          id="contact-form"
          class="contact-form"
          method="POST"
          action="https://formsubmit.co/vpathingenterprise@gmail.com"
          aria-label="Contact form"
        >
          <input type="hidden" name="_subject" value="New message from VPathing Enterprise LLC website" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="box" />
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" name="name" required autocomplete="name" placeholder="Your name">
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" name="email" required autocomplete="email" placeholder="your@email.com">
          <label for="contact-subject">Subject</label>
          <input type="text" id="contact-subject" name="subject" placeholder="Subject of your message">
          <label for="contact-message">Message</label>
          <textarea id="contact-message" name="message" required placeholder="Your message"></textarea>
          <div class="cf-turnstile" data-sitekey="0x4AAAAAACVbKovU6RLgw8Zu"></div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send message</button>
          </div>
          <div id="form-message" class="form-message" role="status" aria-live="polite" style="display: none;"></div>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <p>© <span id="footer-year"></span> VPathing Enterprise LLC. All rights reserved.</p>
    </div>
  </footer>

  <div class="logo-modal" id="logo-modal" role="dialog" aria-modal="true" aria-label="Logo preview" aria-hidden="true">
    <button type="button" class="logo-modal-close" aria-label="Close">&times;</button>
    <img src="/assets/social-card.png" alt="VPathing Enterprise LLC logo">
  </div>
  <script src="/js/main.js"></script>
  <script>
    document.getElementById('footer-year').textContent = new Date().getFullYear();
    if (window.initContactForm) {
      window.initContactForm();
    }
  </script>
</body>
</html>
